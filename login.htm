<!DOCTYPE html>
<html>
	<head>
		<title>Login</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href = "css/bootstrap.min.css" rel = "stylesheet">
		<link href = "css/styles.css" rel = "stylesheet">
	</head>
    <body style="background:#eee;">
    
		<div class="container">
				<p><br/></p>
			<div class="row">
				<div class="col-md-4"></div>
				
				<div class="col-md-5">
					<div class="panel panel-default">
						<div class="panel-body">
							<div class="page-header">
								<h3 class="text-center">Login Area</h3>
							</div>
						<form role="form">
							<div class="form-group"> <!--text-center-->
										<label for="inputEmail">Email or Username</label>
										<div class="input-group">
										<input type="email" class="form-control" id="inputEmail" maxlength="100" placeholder="Enter Email address">
										</div>
										
							</div>
							<div class="form-group">
    								<label for="inputPass">Password</label>
    								<div class="input-group">
  									
  									<input type="password" class="form-control" id="inputPass" maxlength="100" placeholder="Enter Password">
									</div>
							</div>
								<hr/>
								<a href = "#">Forgot Password</a>
								<p><br/></p>
								<button type="submit" class="btn btn-default btn-lg"><span class=""></span> Sign Up</button>
								<button type="submit" class="btn btn-primary btn-lg pull-right"><span class="glyphicon glyphicon-lock"></span> Login</button>
								
								
						</form>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script src = "http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
		<script src = "js/bootstrap.js"></script>
  </body>
</html>
